<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .error-message {
            color: #d32f2f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <div class="error-message">{{ error_message }}</div>
        <a href="/">Return to Home Page</a>
    </div>
</body>
</html>
